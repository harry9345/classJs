<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="row m-5">
      <div class="col-sm-6 m-5">
        <form class="g-1" id="submit">
          <label class="form-label" for="brand">Brand :</label>
          <input class="form-control" type="text" id="brand" />
          <label class="form-label" for="color">Color : </label>
          <input class="form-control" type="text" id="color" />
          <label class="form-label" for="year">Year :</label>
          <input class="form-control" type="text" id="year" />
          <button class="btn btn-outline-primary mt-3" type="submit">
            submit
          </button>
        </form>
        <div id="main"></div>
      </div>
      <div class="col-sm-6 m-5">
        <form class="g-1" id="counting">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="counter"
              style="height: 200px"
            ></textarea>
            <label for="counter">Comments</label>
          </div>
          <button class="btn btn-outline-info mt-3" type="submit">
            submit
          </button>
        </form>
        <div id="result"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
